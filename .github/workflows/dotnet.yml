name: .NET Build & Test

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.jpeg'
      - '**/*.gif'
      - '**/*.svg'
      - '**/*.txt'
      - '.vscode/**'
      - '.devcontainer/**'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.jpeg'
      - '**/*.gif'
      - '**/*.svg'
      - '**/*.txt'
      - '.vscode/**'
      - '.devcontainer/**'
      - '.github/ISSUE_TEMPLATE/**'
  schedule:
    - cron: '0 2 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job to build all projects that do not target iOS, using the Linux runner.
  build-non-maui:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          cache: true
          cache-dependency-path: |
            **/packages.lock.json
            **/*.csproj
            **/*.sln*
            global.json
            NuGet.config

      - name: Restore dependencies
        # Use the solution filter to restore only the required projects
        run: cd src && dotnet restore HVOv9.slnf --nologo -v minimal

      - name: Build all non-MAUI projects
        # Use the solution filter to build only the required projects
        run: cd src && dotnet build HVOv9.slnf --no-restore -c Release -v minimal --nologo -maxcpucount /p:ContinuousIntegrationBuild=true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-non-maui
          path: |
            src/**/bin/Release/**
            !src/**/bin/Release/**/ref/**
            src/**/obj/Release/net9.0/compressed/**
            src/**/obj/Release/net9.0/scopedcss/**
          retention-days: 1

  # New job to build only the MAUI iOS project on a macOS runner.
  build-maui-ios:
    needs: build-non-maui
    runs-on: macos-latest
    timeout-minutes: 15

    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install MAUI workload
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore dependencies
        run: cd src && dotnet restore HVO.RoofControllerV4.iPad/HVO.RoofControllerV4.iPad.csproj

      - name: Build MAUI iOS project
        run: cd src && dotnet build HVO.RoofControllerV4.iPad/HVO.RoofControllerV4.iPad.csproj -f:net9.0-ios -c Release --no-restore /p:ContinuousIntegrationBuild=true

      - name: Upload iOS build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-maui-ios
          path: src/HVO.RoofControllerV4.iPad/bin/Release/net9.0-ios/
          retention-days: 1
          
  test-unit:
    needs: build-non-maui
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    strategy:
      matrix:
        test-project:
          - HVO.Iot.Devices.Tests
          - HVO.WebSite.Playground.Tests
          - HVO.RoofControllerV4.RPi.Tests
          - HVO.WebSite.v9.Tests

    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          cache: true
          cache-dependency-path: |
            **/packages.lock.json
            **/*.csproj
            **/*.sln*
            global.json
            NuGet.config

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-non-maui
          path: src

      - name: Run unit tests
        run: |
          cd src
          mkdir -p TestResults/${{ matrix.test-project }}
          dotnet test ${{ matrix.test-project }} --no-build -c Release --nologo -v minimal \
            --filter "TestCategory!=Integration" \
            -l "trx;LogFileName=${{ matrix.test-project }}.trx" \
            --results-directory TestResults/${{ matrix.test-project }} \
            --logger "console;verbosity=normal"

      - name: Upload Unit Test Results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results-unit-${{ matrix.test-project }}-${{ github.run_id }}
          path: src/TestResults/${{ matrix.test-project }}
          if-no-files-found: warn
          retention-days: 7

  test-integration:
    needs: build-non-maui
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    if: |
      github.ref == 'refs/heads/main' || 
      github.event_name == 'schedule' || 
      contains(github.event.pull_request.labels.*.name, 'integration-tests')
    
    strategy:
      matrix:
        test-project:
          - HVO.Iot.Devices.Tests
          - HVO.WebSite.Playground.Tests
          - HVO.RoofControllerV4.RPi.Tests
          - HVO.WebSite.v9.Tests

    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          cache: true
          cache-dependency-path: |
            **/packages.lock.json
            **/*.csproj
            **/*.sln*
            global.json
            NuGet.config

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-non-maui
          path: src

      - name: Run integration tests
        run: |
          cd src
          mkdir -p TestResults/${{ matrix.test-project }}
          dotnet test ${{ matrix.test-project }} --no-build -c Release --nologo -v minimal \
            --filter "TestCategory=Integration" \
            -l "trx;LogFileName=${{ matrix.test-project }}.trx" \
            --results-directory TestResults/${{ matrix.test-project }} \
            --logger "console;verbosity=normal"

      - name: Upload Integration Test Results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results-integration-${{ matrix.test-project }}-${{ github.run_id }}
          path: src/TestResults/${{ matrix.test-project }}
          if-no-files-found: warn
          retention-days: 7
